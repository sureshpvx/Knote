# render.yaml
services:
  # A PostgreSQL database
  - name: knote-database
    type: postgres # <--- FIX: Changed from psql
    psqlVersion: 17   # <--- FIX: Changed to a more common version
    plan: free

  # The Rails web service
  - name: knote
    type: web
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: postgres # <--- FIX: Changed from psql
          name: knote-database
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_SERVE_STATIC_FILES
        value: true